<!-- circle_app/templates/circle_app/prompt_generator.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Prompt Generator</title>
</head>
<body>
    <h1>Prompt Generator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Generate">
    </form>
    <br>
    <h2>Generated Output:</h2>
    <div id="generated_output">{{ generated_output }}</div>
</body>
</html>
